<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/pinky-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <title>Pinky System</title>
  <style>
    .app-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: #fff0f6;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #ffadd2;
      border-top: 4px solid #eb2f96;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    .loading-text {
      color: #eb2f96;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 1px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="app-loader">
      <div class="spinner"></div>
      <div class="loading-text">PINKY SYSTEM</div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
